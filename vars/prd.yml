adminUsername: paloalto
panoramaPrimaryIp:
panoramaSecondaryIp:
albPublicPipCount: 4
albPublicPorts:
  - 80
  - 443
subnets:
  - 
    name: net-mgmt
    netmask: 26
    gateway: 10.61.2.1
    ipAddresses:
      - 10.61.2.6
      - 10.61.2.7
  -
    name: net-trust
    netmask: 24
    gateway: 10.61.3.1
    interfaceName: ethernet1/1
    ipAddresses:
      - 10.61.3.4
      - 10.61.3.5
  -
    name: net-untrust
    netmask: 24
    gateway: 10.61.4.1
    interfaceName: ethernet1/2
    ipAddresses:
      - 10.61.4.4
      - 10.61.4.5
albInternalIps:
  - 10.61.3.101
  - 10.61.3.102
  - 10.61.3.103
  - 10.61.3.104
  - 10.61.3.105

configuration:
  deviceconfig:
    system:
      timezone: America/New_York
      banner: Unauthorized access is prohibited!
      latitude: '52.3680'
      longitude: '4.9036'
      services:
        disableHttp: 'yes'
        disableHttpOcsp: 'yes'
        disableHttps: 'no'
        disableIcmp: 'no'
        disableSnmp: 'no'
        disableSsh: 'no'
        disableTelnet: 'yes'
        disableUseridService: 'yes'
        disableUseridSyslogListenerSsl: 'yes'
        disableUseridSyslogListenerUdp: 'yes'
      snmp:
        location: Azure, East US
        contact: me
        version: V2c
        community: notpublic
      ntp:
        primary: 0.north-america.pool.ntp.org
        secondary: 1.north-america.pool.ntp.org
      updateSchedule:
        threats:
          action: download-and-install
          threshold: 4
        globalProtectClientlessVpn:
          action: download-and-install
          at: 02:00
        globalProtectDatafile:
          action: download-and-install
          at: 01:00
        wildfire:
          action: download-and-install
        antivirus:
          at: 15
          action: download-and-install
          threshold: 4
    management:
      adminLockoutTime: 5
      adminLockoutFailedAttempts: 5
  dnsProxy:
    name: dnsproxy-default
    primary: 168.63.129.16
    secondary: 168.63.129.16
    cacheEnabled: 'yes'
    cacheMaxTtlEnabled: 'yes'
    cacheMaxTtl: 3600
    tcpQueriesEnabled: 'yes'
  interfaceManagementProfile:
    name: intmgtprofile-default
    httpOcsp: 'yes'
    ping: 'yes'
    http: 'no'
    https: 'no'
    ssh: 'no'
    snmp: 'no'
    useridService: 'no'
    useridSyslogListenerSsl: 'no'
    useridSyslogListenerUdp: 'no'
    responsePages: 'no'
    telnet: 'no'
  virtualRouters:
    internalRouter: vr-internal
    externalRouter: vr-external
    bgpEnabled: 'no'
    bgpGracefulRestart: 'yes'
    ripEnabled: 'no'
    ospfEnabled: 'no'
    ospfv3Enabled: 'no'
  zones:
    internalZone: trust
    externalZone: untrust
  logForwarding:
    name: logfwd-default
    description: Default log forwarding profile
  securityProfileGroup:
    name: secprofgroup-default
    virusProfile: default
    spywareProfile: default
    vulnerabilityProfile: default
    urlFilteringProfile: default
    wildfireAnalysisProfile: default